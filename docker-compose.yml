services:
  # PostgreSQL pour Produit
  produit-db:
    image: postgres:15-alpine
    container_name: produit-db
    environment:
      POSTGRES_DB: produitdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - produit-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL pour Commande
  commande-db:
    image: postgres:15-alpine
    container_name: commande-db
    environment:
      POSTGRES_DB: commandedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - commande-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL pour Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.1
    command: start-dev
    ports: [ "8080:8080" ]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: admin
      KC_HOSTNAME_STRICT_BACKCHANNEL: 'false'
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/realms/master || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
  # Microservice Produit
  produit-service:
    build:
      context: ./Produit
      dockerfile: Dockerfile
    container_name: produit-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://produit-db:5432/produitdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/microservices-app
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/microservices-app/protocol/openid-connect/certs
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      produit-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservice Commande
  commande-service:
    build:
      context: ./Commande
      dockerfile: Dockerfile
    container_name: commande-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://commande-db:5432/commandedb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/microservices-app
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/microservices-app/protocol/openid-connect/certs
      PRODUIT_SERVICE_URL: http://produit-service:8081
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      commande-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      produit-service:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./Api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://produit-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://commande-service:8082
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/microservices-app
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/microservices-app/protocol/openid-connect/certs
      SERVER_PORT: 8888
    ports:
      - "8888:8888"
    depends_on:
      produit-service:
        condition: service_healthy
      commande-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  produit-data:
  commande-data:
  keycloak-data: