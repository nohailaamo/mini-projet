sonar.projectKey=mini-projet-microservices
sonar.projectName=Mini Projet Microservices
sonar.projectVersion=1.0

# Source directories
sonar.sources=Produit/src/main,Commande/src/main,Api-gateway/src/main,frontend/src
sonar.tests=Produit/src/test,Commande/src/test,Api-gateway/src/test,frontend/src

# Java source version
sonar.java.source=17

# Exclude patterns (only build artifacts and dependencies)
sonar.exclusions=**/node_modules/**,**/target/**

# Code coverage (if running tests)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Language-specific properties
sonar.java.binaries=**/target/classes
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/src/test/**/*.java

# Additional settings
sonar.sourceEncoding=UTF-8
