# Profile H2 pour tests locaux sans PostgreSQL
spring.application.name=Commande
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:commandedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (optionnel - pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# URL du service Produit pour communication inter-services
produit.service.url=http://localhost:8081

# Désactiver la sécurité OAuth2 pour les tests locaux (optionnel)
# Décommentez ces lignes si vous n'avez pas Keycloak
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Logs
logging.level.amouhal.nouhayla.commande=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
